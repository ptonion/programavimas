<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="test-form">
        <div class="form-control">
            <label for="name">name</label>
            <input type="text" name="person-name" id="name" minlength="2" maxlength="10" placeholder="John" value="John" >
        </div>
    
        <div class="form-control">
            <label for="age">age</label>
            <input type="number" name="person-age" id="age" max="10" placeholder="10" step="0.1">
        </div>
    
        <div class="form-control">
            <label for="birth-date">birth date</label>
            <input type="date" name="person-birthday" id="birth-date">
        </div>
    
        <div class="form-control">
            <label for="color">color</label>
            <input type="color" name="person-color" id="color">
        </div>

        <button type="submit">submit</button>
        <!-- <input type="submit" value="submit"> -->
    </form>

    <script src="script.js"></script>
</body>
</html>
