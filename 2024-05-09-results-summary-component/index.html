<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">
    <div class="summary-wrapper">
        <div class="result">

            <h2 class="name">Your Result</h2>
            <div class="circle">        
                <span class="main-score"> 76 </span>
                <span class="main-score-of">of 100</span>
            </div>
            <span class="emotion">Great</span>
            <div class="paragraph">You scored higher than 65% of the people who have taken these tests.</div>

        </div>

        <div class="summary">

            <h2 class="name">Summary</h2>
            <div class="summary-list">
                <div class="summary-item">
                    <h3 class="summary-title-wrapper">
                        <img src="./icon-reaction.svg" alt="" class="summary-title-icon">
                        <span class="summary-title">Reaction</span>
                    </h3>
                    <span class="summary-result-wrapper">
                        <span class="summary-result">80</span>
                        <span class="summary-result-total">/ 100</span>
                    </span>
                </div>

                <div class="summary-item">
                    <h3 class="summary-title-wrapper">
                        <img src="./icon-memory.svg" alt="" class="summary-title-icon">
                        <span class="summary-title">Memory</span>
                    </h3>
                    <span class="summary-result-wrapper">
                        <span class="summary-result">92</span>
                        <span class="summary-result-total">/ 100</span>
                    </span>
                </div>

                <div class="summary-item">
                    <h3 class="summary-title-wrapper">
                        <img src="./icon-verbal.svg" alt="" class="summary-title-icon">
                        <span class="summary-title">Verbal</span>                        
                    </h3>
                    <span class="summary-result-wrapper">
                        <span class="summary-result">61</span>
                        <span class="summary-result-total">/ 100</span>
                    </span>
                </div>

                <div class="summary-item">
                    <h3 class="summary-title-wrapper">
                        <img src="./icon-visual.svg" alt="" class="summary-title-icon">
                        <span class="summary-title">Visual</span>
                    </h3>
                    <span class="summary-result-wrapper">
                        <span class="summary-result">72</span>
                        <span class="summary-result-total">/ 100</span>
                    </span>
                </div>
            </div>
             
            <button class="button">Continue</button>

        </div>
    </div>
</div>
</body>
</html>
